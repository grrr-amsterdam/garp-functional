language: php
php:
- '7'
script:
- phpunit
- phpcs .
before_install:
- composer install
notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
    template: "<%{build_url}|%{repository_name} [%{branch}] #%{build_number}>:\n%{message} (in %{duration})\nBy: %{author}\n<%{compare_url}|%{commit_message}>"
